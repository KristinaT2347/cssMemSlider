<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Mem Slider</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1>CSS Mem Slider</h1>
    </header>
    <main>
      <div class="slider-container">
        <input id="slide1" name="point" type="radio" checked />
        <input id="slide2" name="point" type="radio" />
        <input id="slide3" name="point" type="radio" />
        <input id="slide4" name="point" type="radio" />
        <div class="slides">
          <div class="slide slide1">
            <img src="./images/mem1.jpg" alt="mem1" />
          </div>
          <div class="slide slide2">
            <img src="./images/mem2.jpeg" alt="mem2" />
          </div>
          <div class="slide slide3">
            <img src="./images/mem3.jpg" alt="mem3" />
          </div>
          <div class="slide slide4">
            <img src="./images/mem4.png" alt="mem4" />
          </div>
        </div>
        <div class="bottom-part">
          <div class="captions">
            <div class="caption">С чего начать компиляцию кода:</div>
            <div class="caption">
              Разработчик: Я создал для юзеров понятный и простой интерфейс.<br />Юзеры:
            </div>
            <div class="caption">
              Новичок в IT: *задаёт вопрос на Stack Overflow*<br />Люди в
              ответах к этому вопросу:
            </div>
            <div class="caption">
              Светошумовая граната: *ослепляет всех в комнате*<br />Парень,
              который использует светлую тему в своей IDE:
            </div>
          </div>
          <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
